name: PR Checks

on:
  pull_request:
    branches: ['main']

jobs:
  lint:
    name: Lint
    type: managed
    steps:
      - name: Check out repository
        uses: eas/checkout
      - name: Setup Node
        uses: eas/use_npm_token
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run ESLint
        run: npm run lint

  typecheck:
    name: Type Check
    type: managed
    steps:
      - name: Check out repository
        uses: eas/checkout
      - name: Setup Node
        uses: eas/use_npm_token
      - name: Install dependencies
        run: npm ci --legacy-peer-deps
      - name: Run TypeScript check
        run: npm run typecheck

